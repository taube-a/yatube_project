{% extends "users_base.html" %}


{% block title %}Сброс пароля{% endblock %}


{% block card-header %}
  Чтобы сбросить старый пароль — введите адрес электронной почты, под
  которым вы регистрировались
{% endblock %}

{% block card-body %}
  <form method="post" action="{% url 'users:password_reset' %}">
    <input type="hidden" name="csrfmiddlewaretoken" value="">
    <div class="form-group row my-3 p-3">
      <label for="id_email">
        Адрес электронной почты
        <span class="required text-danger">*</span>
      </label>
      <input type="email" name="email" maxlength="254"
             class="form-control" required id="id_email">
    </div>
    <div class="col-md-6 offset-md-4">
      <button type="submit" class="btn btn-primary">
        Сбросить пароль
      </button>
    </div>
  </form>
{% endblock %}
